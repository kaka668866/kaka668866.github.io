<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap">
  <title>Kaka Terminal - 简洁短链</title>
  
  <link rel="stylesheet" href="https://kaka668866.github.io/styles.css">
</head>
<body>

  <div class="container-fluid">
    <div class="header-section">
      <h1 class="google-logo">
        <span style="color: #4285F4">K</span><span style="color: #EA4335">a</span><span style="color: #FBBC05">k</span><span style="color: #4285F4">a</span> 
        <span class="terminal-text">Terminal</span>
      </h1>
      <p class="tagline">简洁 · 快速 · 智能的短链管理</p>
    </div>

    <div class="main-wrapper">
      <div class="glass-card shadow-sm mb-4">
        <div class="card-header">生成新短链</div>
        <div class="card-body p-4">
          <div class="mb-3">
            <label class="form-label small text-secondary">目标长链接</label>
            <input type="text" class="form-control" id="longURL" placeholder="https://example.com/very-long-link">
          </div>
          <div class="mb-4">
            <label class="form-label small text-secondary">自定义后缀 (可选)</label>
            <input type="text" class="form-control" id="keyPhrase" placeholder="例如: mylink">
          </div>
          <button class="btn btn-tech w-100 mb-3" id="addBtn" onclick="shorturl()">立即缩短</button>
          
          <div class="auth-box border-top pt-3 text-center">
            <span class="small text-muted">管理密码：</span>
            <input type="text" value="__PASSWORD__" readonly id="passwordText" class="password-display">
          </div>
        </div>
      </div>

      <div class="glass-card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>链接库 (KV)</span>
          <button class="btn btn-sm btn-outline-primary" onclick="loadKV()">
            同步数据
          </button>
        </div>
        <div class="card-body p-0">
          <div id="urlList" class="list-group list-group-flush">
            <div class="text-center p-4 text-muted small">点击“同步数据”以查看库中链接</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0 shadow-lg" style="border-radius: 20px;">
        <div class="modal-header border-0 pb-0">
          <h5 class="modal-title w-100 text-center fw-bold">生成成功</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4 text-center">
          <div id="result" class="alert alert-primary code-font mb-4" style="cursor: pointer; border-radius: 12px;" onclick="copyText()"></div>
          <div id="qrcode" class="d-inline-block p-2 bg-white border rounded"></div>
          <p class="mt-3 small text-secondary">点击蓝框即可复制，或扫描二维码</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>

  <script>
    const currentOrigin = window.location.origin;
    const apiPath = window.location.pathname; // 即 Worker 设置的密码路径

    // 生成短链函数
    function shorturl() {
      let longURL = document.querySelector("#longURL").value;
      let keyPhrase = document.querySelector("#keyPhrase").value.trim().replace(/\s/g, "-");
      let password = document.querySelector("#passwordText").value;

      if (!longURL) { alert("请输入需要缩短的 URL！"); return; }

      const btn = document.getElementById("addBtn");
      btn.disabled = true;
      btn.innerHTML = '正在处理...';

      fetch(apiPath, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd: "add", url: longURL, key: keyPhrase, password: password })
      })
      .then(res => res.json())
      .then(data => {
        btn.disabled = false;
        btn.innerHTML = '立即缩短';
        if (data.status === 200) {
          let finalUrl = currentOrigin + "/" + data.key;
          document.getElementById("result").innerText = finalUrl;
          
          // 二维码
          $("#qrcode").empty().qrcode({ text: finalUrl, size: 150 });
          
          new bootstrap.Modal(document.getElementById('resultModal')).show();
          loadKV(); 
        } else {
          alert("发生错误: " + data.error);
        }
      })
      .catch(err => {
        btn.disabled = false;
        btn.innerHTML = '立即缩短';
        alert("网络连接失败，请检查域名和 SSL。");
      });
    }

    // 复制文本
    function copyText() {
      let text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => alert("已复制到剪贴板！"));
    }

    // 从 KV 库拉取数据
    function loadKV() {
      let password = document.querySelector("#passwordText").value;
      fetch(apiPath, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd: "qryall", password: password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 200) {
          let html = '';
          data.kvlist.forEach(item => {
            let fullShortUrl = currentOrigin + "/" + item.key;
            html += `
              <div class="list-group-item p-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <span class="fw-bold text-primary">${item.key}</span>
                  <button class="btn btn-sm btn-outline-danger border-0" onclick="delKey('${item.key}')">删除</button>
                </div>
                <div class="small text-muted text-truncate">原链: ${item.value}</div>
                <div class="small text-success">短链: ${fullShortUrl}</div>
              </div>`;
          });
          document.getElementById("urlList").innerHTML = html || '<div class="text-center p-4">库中还没有链接</div>';
        }
      });
    }

    // 删除函数
    function delKey(key) {
      if(!confirm("确定删除后缀为 [" + key + "] 的短链吗？")) return;
      let password = document.querySelector("#passwordText").value;
      fetch(apiPath, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd: "del", key: key, password: password })
      }).then(() => loadKV());
    }

    // 页面载入自动执行
    window.onload = loadKV;
  </script>
</body>
</html>
