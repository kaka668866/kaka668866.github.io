<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <title>Admin - Shorter URL</title>
  <link rel="stylesheet" href="https://kaka668866.github.io/styles.css">
</head>
<body>
  <div class="container-fluid d-flex align-items-start flex-wrap">
    <div class="card shadow m-3">
      <h5 class="card-header">URL Shortener (Kaka Custom)</h5>
      <div class="card-body">
        <div class="input-group mb-3">
          <span class="input-group-text">长链接</span>
          <input type="text" class="form-control" id="longURL" placeholder="https://example.com/">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">自定义后缀</span>
          <input type="text" class="form-control" id="keyPhrase" placeholder="可选，留空则随机生成">
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-primary w-100" type="button" onclick='shorturl()' id="addBtn">缩短网址 (Shorten it)</button>
        </div>
        <div class="input-group mb-3 border rounded p-2 bg-light">
          <span class="text-muted small">当前验证密码：</span>
          <input class="form-control form-control-sm border-0 bg-transparent" type="text" value="__PASSWORD__" readonly id="passwordText">
        </div>
      </div>
      <div class="card-footer text-center">
        <small><a href="https://github.com/kaka668866/Url-Shorten-Worker/" target="_blank">My GitHub Repository</a></small>
      </div>
    </div>

    <div class="card shadow m-3">
      <h5 class="card-header">数据管理 (Management)</h5>
      <div class="card-body">
        <div class="btn-group mb-3 w-100">
          <button class="btn btn-success" onclick='loadKV()'>从同步库(KV)加载列表</button>
          <button class="btn btn-outline-danger" onclick='clearLocalStorage()'>清空本地缓存</button>
        </div>
        <div id="urlList" class="list-group">
          </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">生成成功 (Result)</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-primary text-break" id="result" style="cursor: pointer;" onclick="copyText()"></div>
          <div id="qrcode" class="d-flex justify-content-center mt-3"></div>
          <p class="text-center mt-2 small text-muted">点击上方蓝框可直接复制</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/lrsjng/jquery-qrcode@0.18.0/dist/jquery-qrcode.min.js"></script>

  <script>
    // 关键：自动获取当前访问的域名和协议
    const currentOrigin = window.location.origin;
    const apiPath = window.location.pathname; // 这里的路径就是你的密码

    function shorturl() {
      let longURL = document.querySelector("#longURL").value;
      let keyPhrase = document.querySelector("#keyPhrase").value.trim().replace(/\s/g, "-");
      let password = document.querySelector("#passwordText").value;

      if (!longURL) { alert("URL不能为空！"); return; }

      const btn = document.getElementById("addBtn");
      btn.disabled = true;
      btn.innerHTML = '正在生成...';

      fetch(apiPath, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd: "add", url: longURL, key: keyPhrase, password: password })
      })
      .then(res => res.json())
      .then(data => {
        btn.disabled = false;
        btn.innerHTML = '缩短网址 (Shorten it)';
        if (data.status === 200) {
          // 动态拼接当前域名，彻底解决 your-worker-domain.com 问题
          let finalUrl = currentOrigin + "/" + data.key;
          document.getElementById("result").innerText = finalUrl;
          
          // 生成二维码
          $("#qrcode").empty().qrcode({ text: finalUrl, size: 150, render: 'canvas' });
          
          new bootstrap.Modal(document.getElementById('resultModal')).show();
          loadKV(); // 自动刷新列表
        } else {
          alert("错误: " + data.error);
        }
      })
      .catch(err => {
        btn.disabled = false;
        btn.innerHTML = '缩短网址 (Shorten it)';
        alert("网络错误，请检查Worker状态");
      });
    }

    function copyText() {
      let text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("已成功复制到剪贴板！");
      });
    }

    function loadKV() {
      let password = document.querySelector("#passwordText").value;
      fetch(apiPath, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd: "qryall", password: password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 200) {
          let html = '';
          data.kvlist.forEach(item => {
            // 这里也使用动态域名
            let fullUrl = currentOrigin + "/" + item.key;
            html += `
              <div class="list-group-item">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <strong class="text-primary">${item.key}</strong>
                  <button class="btn btn-sm btn-outline-danger" onclick="delKey('${item.key}')">删除</button>
                </div>
                <div class="small text-muted text-truncate" title="${item.value}">原链: ${item.value}</div>
                <div class="small text-success text-break">短链: ${fullUrl}</div>
              </div>`;
          });
          document.getElementById("urlList").innerHTML = html || '<div class="text-center p-3">库中暂无数据</div>';
        }
      });
    }

    function delKey(key) {
      if(!confirm("确定要删除 " + key + " 吗？")) return;
      let password = document.querySelector("#passwordText").value;
      fetch(apiPath, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cmd: "del", key: key, password: password })
      }).then(() => loadKV());
    }

    function clearLocalStorage() {
      if(confirm("确定要清除本地缓存吗？这不会删除库里的数据。")) {
        localStorage.clear();
        document.getElementById("urlList").innerHTML = '';
        alert("缓存已清理");
      }
    }

    // 页面加载后自动尝试拉取一次列表
    window.onload = loadKV;
  </script>
</body>
</html>
