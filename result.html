<!DOCTYPE html>
<html>
<head>
	<title>卡卡短链系统 - 跳转中</title>
	<meta http-equiv="Refresh" content="1; url={__FINAL_LINK__}" />
	<meta name="referrer" content="no-referrer" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style>
		/* 极简样式，适配跳转页面 */
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
			background: #ebedee;
			color: #2a2b2c;
		}
		@media (prefers-color-scheme: dark) {
			body {
				background: #1b1b1b;
				color: #d9d9d9;
			}
		}
		a {
			color: #0d6efd;
			text-decoration: none;
			word-break: break-all;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<p>正在跳转至目标链接...<br />若未自动跳转，请点击下方链接：</p>
	<a href="{__FINAL_LINK__}">{__FINAL_LINK__}</a>
	<script type="text/javascript">
		/* <![CDATA[ */
		setTimeout(() => {
			window.location.replace("{__FINAL_LINK__}" + window.location.hash);
		}, 1000);
		/* ]]> */
	</script>
</body>
</html>
