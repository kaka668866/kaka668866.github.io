<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡卡短链管理面板</title>
    <link rel="stylesheet" href="style.css">
    <!-- 可选：引入字体图标（美化按钮/图标，无需额外下载，直接生效） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部logo+标题 -->
        <header class="panel-header">
            <div class="logo">
                <i class="fas fa-link"></i>
                <h1>卡卡短链</h1>
            </div>
            <p class="subtitle">简单、高效的短链接生成工具</p>
        </header>

        <!-- 核心表单（保留原有name属性，保证Worker交互逻辑） -->
        <main class="form-card">
            <form method="post" action="/__PASSWORD__">
                <div class="form-group">
                    <label for="url">
                        <i class="fas fa-globe"></i> 原长链接
                    </label>
                    <input 
                        type="text" 
                        id="url" 
                        name="url" 
                        required
                        placeholder="请输入需要缩短的长链接（如：https://www.xxx.com/xxxx）"
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <label for="custom">
                        <i class="fas fa-pen"></i> 自定义短链（可选）
                    </label>
                    <input 
                        type="text" 
                        id="custom" 
                        name="custom" 
                        placeholder="留空则自动生成，如：abc123（仅字母/数字）"
                        autocomplete="off"
                    >
                    <small class="tip">仅支持字母、数字，无特殊符号，长度建议6-12位</small>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-magic"></i> 生成短链接
                </button>
            </form>
        </main>

        <!-- 底部说明+提示 -->
        <footer class="panel-footer">
            <p class="hint"><i class="fas fa-lightbulb"></i> 生成后直接复制短链接即可使用，支持永久有效</p>
            <p class="copyright">© 2026 卡卡短链 | 基于Cloudflare Worker开发</p>
        </footer>
    </div>
</body>
</html>
